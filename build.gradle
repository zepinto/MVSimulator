    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation 'com.github.zepinto.imc4j:core:1.0.3'
    implementation 'io.vertx:vertx-core:3.8.3'
}
